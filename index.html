<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFlow - Design For A World That's Always Evolving</title>
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Meta tags for SEO -->
  <meta name="description" content="TechFlow - Creating brilliant brand identities and digital experiences that help your business thrive in an ever-changing digital landscape.">
  <meta name="keywords" content="web design, brand identity, digital marketing, UI/UX design, strategy consulting">
  <meta name="author" content="TechFlow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://techflow.com/">
  <meta property="og:title" content="TechFlow - Design For A World That's Always Evolving">
  <meta property="og:description" content="Creating brilliant brand identities and digital experiences that help your business thrive.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://techflow.com/">
  <meta property="twitter:title" content="TechFlow - Design For A World That's Always Evolving">
  <meta property="twitter:description" content="Creating brilliant brand identities and digital experiences that help your business thrive.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  
  <style>
    /* Prevent flash of unstyled content */
    body {
      font-family: 'Sora', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading spinner when app is loaded */
    #app:not(:empty) + .loading-spinner {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Loading spinner (shown while Vue app is loading) -->
  <div class="loading-spinner">
    <div class="spinner"></div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
